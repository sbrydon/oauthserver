<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Add app</h1>
<p>
    <a th:href="@{/apps}">Home</a>
</p>
<form th:action="@{/apps/add}" th:object="${app}" method="POST">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
        <p th:each="error : ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Client ID</label>
        <input type="text" th:field="*{clientId}"/>
        <p th:each="error : ${#fields.errors('clientId')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Client secret</label>
        <input type="password" th:field="*{clientSecret}"/>
        <p th:each="error : ${#fields.errors('clientSecret')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Confirm client secret</label>
        <input type="password" th:field="*{confirmClientSecret}"/>
        <p th:each="error : ${#fields.errors('clientSecretMatch')}"
           th:text="${error}">Validation error</p>
    </div>
    <br/>
    <button type="submit">Add</button>
</form>
</body>
</html>
